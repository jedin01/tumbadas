<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Turismo em Luanda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f8f1e9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* Header */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1920x1080?text=Luanda') no-repeat center/cover;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.1rem;
            max-width: 500px;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #c0392b;
            box-shadow: 0 0 5px rgba(192, 57, 43, 0.3);
        }

        form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #d4ac0d;
        }

        .cta-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .cta-button {
            padding: 0.5rem 1rem;
            background-color: #c0392b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #a93226;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            color: #c0392b;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .modal-content p {
            color: #555;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .modal-content button {
            padding: 0.5rem 1rem;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #d4ac0d;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            nav a {
                margin: 0 0.5rem;
                font-size: 0.9rem;
            }

            form {
                padding: 1rem;
            }

            .modal-content {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>


    <!-- Header -->
    <header>
        <div>
            <h1>Login - Turismo em Luanda</h1>
            <p>Acesse sua conta para explorar o Guia de Turismo de Luanda!</p>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <form id="loginForm">
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </label>
            <label for="password">Senha:
                <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
            </label>
            <button type="submit">Entrar</button>
        </form>

        <div class="" style="display: flex; gap: 10px; justify-content: center;">
            <a href="/cadastro/index.html" class="cta-button">Não tem conta? Cadastre-se</a>
            <a href="/home/index.html" class="cta-button">Voltar</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Guia de Turismo de Luanda - Angola.</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <h3>Erro de Login</h3>
            <p>A senha inserida está incorreta. Por favor, tente novamente.</p>
            <button id="closeModal">Fechar</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorModal = document.getElementById('errorModal');
        const closeModal = document.getElementById('closeModal');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const senha = loginForm.senha.value;

            // Placeholder: Replace hardcoded password with proper backend authentication
            if (senha !== 'abnerLouren') {
                errorModal.style.display = 'flex';
            } else {
                window.location.href = '/home/index.html';
            }
        });

        closeModal.addEventListener('click', function () {
            errorModal.style.display = 'none';
        });

        window.addEventListener('click', function (e) {
            if (e.target === errorModal) {
                errorModal.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && errorModal.style.display === 'flex') {
                errorModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
